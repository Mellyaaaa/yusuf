<!DOCTYPE html>
<html>
<head>
  <title>Dino Run Game</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <div id="game">
    <div id="dino"></div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');

    let isJumping = false;

    game.addEventListener('click', () => {
      if (!isJumping) {
        jump();
      }
    });

    function jump() {
      isJumping = true;

      let position = 0;
      const jumpInterval = setInterval(() => {
        if (position >= 150) {
          clearInterval(jumpInterval);

          const fallInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(fallInterval);
              isJumping = false;
            } else {
              position -= 10;
              dino.style.bottom = position + 'px';
            }
          }, 20);
        } else {
          position += 10;
          dino.style.bottom = position + 'px';
        }
      }, 20);
    }

    function checkGameOver() {
      const dinoBottom = parseInt(getComputedStyle(dino).getPropertyValue('bottom'));
      if (dinoBottom <= 0) {
        alert('Game Over');
        location.reload();
      }
    }

    const obstacle = document.createElement('div');
    obstacle.style.backgroundColor = '#333';
    obstacle.style.position = 'absolute';
    obstacle.style.width = '20px';
    obstacle.style.height = '50px';
    obstacle.style.bottom = '0';
    obstacle.style.left = '100%';
    game.appendChild(obstacle);

    function moveObstacle() {
      let obstacleLeft = parseInt(getComputedStyle(obstacle).getPropertyValue('left'));
      if (obstacleLeft <= -20) {
        obstacle.style.left = '100%';
      } else {
        obstacleLeft -= 10;
        obstacle.style.left = obstacleLeft + 'px';
      }
    }

    const gameInterval = setInterval(() => {
      moveObstacle();
      checkGameOver();
    }, 20);
  </script>
</body>
  </html>
